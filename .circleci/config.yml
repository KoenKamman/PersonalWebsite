version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12-browsers
    steps:
      - checkout
      - run:
          name: print-branch-name
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - run:
          name: build
          command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                  npm run build-prod
              else
                  npm run build-dev
              fi